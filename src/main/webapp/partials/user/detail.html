<div class="row clearfix">
	<div class="col-md-1 column">
	</div>
	<div class="col-md-8 column">

		<form name='userForm' class="form-horizontal" role="form" novalidate>
        	<div class="form-group">
	        	<label for="account" class="col-sm-3 control-label">Account:</label>
	        	<div class="col-sm-9">
	            	<input id="account" type="text" class="form-control" ng-model="user.username" name="uUsername" required/>
	            </div>
            </div>
            
        	<div class="form-group">
	            <label for="password" class="col-sm-3 control-label">Password:</label>
	            <div class="col-sm-9">
	        		<input id="password" type="password" class="form-control" ng-model="user.password" name="uPassword" required />
	        	</div>
        	</div>
        	
        	<div class="form-group has-feedback" ng-class="{'has-error':userForm.uComfirm.$error.match}">
	            <label for="comfirm" class="col-sm-3 control-label">Comfirm:</label>
	            <div class="col-sm-9">
	        		<input id="comfirm" type="password" class="form-control" ng-model="comfirm" name="uComfirm" ng-match="user.password" required />
	        	</div>
        	</div>
        	
        	<div class="form-group">
	            <label for="username" class="col-sm-3 control-label">Username:</label>
	            <div class="col-sm-9">
	        		<input id="username" type="text" class="form-control" ng-model="user.fullname" name="uFullname" />
	        	</div>
        	</div>
        	
        	<div class="form-group">
	        	<label for="starttime" class="col-sm-3 control-label">Starttime:</label>
	        	<!-- 
	        	<div class="col-sm-9">
	        		<input id="starttime" type="text" class="form-control" ng-model="user.starttime" name="uStarttime"/>
	        	</div>
	        	 -->
	        	<div class="col-sm-9">
		        	<p class="input-group" ng-controller="DataPickerCtrl">
	              		<input id="starttime" type="text" class="form-control" datepicker-popup="yyyy/MM/dd" ng-model="user.starttime" name="uStarttime" is-open="opened" close-text="Close" />
	              		<span class="input-group-btn">
	                		<button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
	              		</span>
	            	</p>
            	</div>
        	</div>
        	
        	<div class="form-group">
	        	<label for="stoptime" class="col-sm-3 control-label">Stoptime:</label>
	        	<!--
	        	<div class="col-sm-9">
	        		<input id="stoptime" type="text" class="form-control" ng-model="user.expire" name="uExpire" />
	        	</div>
	        	-->
	        	<div class="col-sm-9">
		        	<p class="input-group" ng-controller="DataPickerCtrl">
	              		<input id="starttime" type="text" class="form-control" datepicker-popup="yyyy/MM/dd" ng-model="user.expire" name="uExpire" is-open="opened" close-text="Close" />
	              		<span class="input-group-btn">
	                		<button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
	              		</span>
	            	</p>
            	</div>
        	</div>

        	<div class="form-group">
        		<div class="col-sm-9">
        		</div>
        		<div class="col-sm-3 control-label">
            		<button class="btn btn-primary" ng-click="save()" ng-disabled="userForm.$invalid">Save</button>
            		<a href="#/user" class="btn btn-primary">Cancel</a>
            	</div>
        	</div>
        
        </form>
	<div class="col-md-3 column">
	</div>
</div>
